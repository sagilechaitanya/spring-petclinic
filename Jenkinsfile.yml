pool: "Default"
trigger:
  - gradele
stages:
  - stage: "vcs"
    jobs:
      - job: "clonevcs"
        steps:
          - task: Gradle@3
             inputs:
               gradleWrapperFile: 'gradlew'
               tasks: 'build'
               javaHomeOption:  'Path'
               jdkVersionOption: '1.17'
               jdkDirectory: /usr/lib/jvm/java-17-openjdk-
           - task: PublishPipelineArtifact@1
              inputs:
                targetPath: '$(Pipeline.Workspace)'
                artifact: 'name'
                publishLocation: 'pipeline'    
